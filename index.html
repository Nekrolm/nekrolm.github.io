<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dmitry /Undefined Behavior/ Sviridkin</title>
  <style>
    /* Basic reset and styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      min-height: 100vh;
      display: flex;
    }

    .container {
      margin: auto;
      position: relative;
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    /* Theme switch button (circle in the top-right corner) */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      line-height: 36px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      user-select: none;
    }

    /* Title styling */
    .title {
      font-size: 1.5em;
      font-weight: bold;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Grid container for the boxes */
    .box-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 60px; /* leave space for the switch button */
    }

    .box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      min-height: 120px;
    }

    .box a {
      text-decoration: none;
      color: #007acc;
    }

    /* Add this CSS rule to limit the size of the photo */
    .box img {
      max-width: 15vw; /* Limit the width to 20% of the viewport width */
      height: auto; /* Maintain aspect ratio */
    }

    /* Social icon styling with interactive hover effect */
    .social-icon {
      width: 48px;
      height: 48px;
      transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
    }

    .social-icon:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

    /* Make social icons visible in dark theme using a filter */
    body.dark .social-icon {
      filter: invert(1) brightness(1.2);
    }

    /* Footer styling */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .footer hr {
      margin-bottom: 10px;
    }

    /* Dark theme styles */
    body.dark {
      background-color: #222;
      color: #f0f0f0;
    }

    body.dark .box {
      background-color: #333;
      color: #f0f0f0;
    }

    body.dark .theme-switch {
      border-color: #f0f0f0;
      background-color: #444;
      color: #f0f0f0;
    }
  </style>
</head>
